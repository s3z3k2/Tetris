<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>self Tetris</title>
    <link rel="stylesheet" href="./css/interface_style.css">
  </head>

  <script src="./js/interface.js"></script>

  <body>
    <div>
      <p>Rotation : Press A or D</p>
      <p>  Move   : Press ←  →  ↓</p>
    </div>
    <div style="padding:100px;margin-left:480px;">
      <form>
          <input id="Radio1" type="radio" name="difficulty" value="1000"><label for="Radio1">Easy</label><br/>
          <input id="Radio2" type="radio" name="difficulty" value="500" checked><label for="Radio2">Normal</label><br/>
          <input id="Radio3" type="radio" name="difficulty" value="100"><label for="Radio3">Hard</label><br/>
          <br/>
          <input type="button" value="Start" onclick="start();"
                  style="width:100px;height:150px;">
      </form>
    </div>
  </body>







</html>
